<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajurba</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
     integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>    
    <script>
        $(function () {
                $("#footer").load("footer.html");
        });
</script>
</head>
<body class="bg-white relative">
    <div class="min-h-screen flex flex-col items-center justify-start pt-8 relative z-10">
        <img src="./Tajurba-logo.png" alt="Tajurba" class="w-48 max-w-xs mb-8 relative z-20">
        
        <div class="pointer-events-none absolute inset-x-0 top-[120px] bottom-0 overflow-hidden [perspective:200px]">
            <div class="absolute inset-0 [transform:rotateX(25deg)]">
                <div id="grid" class="animate-grid [background-image:linear-gradient(to_right,theme(colors.blue.300)_2px,transparent_0),linear-gradient(to_bottom,theme(colors.blue.300)_2px,transparent_0)] [background-repeat:repeat] [background-size:60px_60px] [height:250vh] [inset:0%_0px] [margin-left:0] [transform-origin:100%_0_0] [width:100vw]">
                </div>
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-white to-transparent to-90%">
            </div>
        </div>

        <div class="bg-white bg-opacity-30 backdrop-blur-sm p-8 rounded-xl w-full max-w-md shadow-lg max-450:shadow-none relative z-20 touch-pan-x">
            <!-- Tab Navigation -->
            <div class="mb-6 border border-gray-300 p-2 rounded-2xl bg-white bg-opacity-70">
                <ul class="flex relative">
                    <li class="flex-1 mr-1">
                        <a id="memberTab" class="text-center block py-2 px-4 text-blue-500 font-semibold rounded-full relative z-10 transition-colors duration-300" href="#" onclick="showTab('member')">Member</a>
                    </li>
                    <li class="flex-1">
                        <a id="adminTab" class="text-center block py-2 px-4 text-blue-500 font-semibold rounded-full relative z-10 transition-colors duration-300" href="#" onclick="showTab('admin')">Admin</a>
                    </li>
                    <span id="tab-indicator" class="absolute bottom-0 left-0 h-full bg-white rounded-2xl transition-all duration-300 ease-in-out shadow-[0_2px_8px_rgba(0,0,0,0.15)]"></span>
                </ul>
            </div>
            
            <!-- Member Login Form -->
            <div id="member" class="tab-content">
                <form class="space-y-4">
                    <div class="mb-4">
                        <label for="memberIdentifier" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
                        <input type="text" id="memberIdentifier" name="memberIdentifier" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter your registered mobile number" required>
                    </div>
                    <div class="mb-4">
                        <label for="memberPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="memberPassword" name="memberPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-6">
                        <label for="memberRememberMe" class="flex items-center text-gray-900">
                            <input id="memberRememberMe" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2">Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-teal-900 text-white py-2 rounded-lg hover:from-blue-600 hover:to-teal-900 transition duration-300 font-semibold">Member Login</button>
                </form>
            </div>
            
            <!-- Admin Login Form -->
            <div id="admin" class="tab-content hidden">
                <form class="space-y-4">
                    <div class="mb-4">
                        <label for="adminIdentifier" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
                        <input type="text" id="adminIdentifier" name="adminIdentifier" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-red-500" placeholder="Enter your registered mobile number" required>
                    </div>
                    <div class="mb-4">
                        <label for="adminPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="adminPassword" name="adminPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-red-500" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-6">
                        <label for="adminRememberMe" class="flex items-center text-gray-900">
                            <input id="adminRememberMe" type="checkbox" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                            <span class="ml-2">Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-orange-900 text-white py-2 rounded-lg hover:from-red-600 hover:to-orange-900 transition duration-300 font-semibold">Admin Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function showTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            const tabButtons = document.querySelectorAll('ul li a');
            const indicator = document.getElementById('tab-indicator');
            const grid = document.getElementById('grid');
            
            for (let tab of tabs) {
                tab.classList.add('hidden');
            }
            
            for (let button of tabButtons) {
                button.classList.remove('text-white');
                button.classList.add('text-blue-500');
            }
            
            const activeTab = document.getElementById(tabName);
            activeTab.classList.remove('hidden');
            
            const activeButton = document.getElementById(tabName + 'Tab');
            activeButton.classList.remove('text-blue-500');
            activeButton.classList.add('text-blue-500');
            
            indicator.style.width = activeButton.offsetWidth + 'px';
            indicator.style.left = activeButton.offsetLeft + 'px';

            // Update shadow color based on the selected tab
            if (tabName === 'admin') {
                indicator.style.boxShadow = '0 2px 8px rgba(220, 38, 38, 0.2)';
            } else {
                indicator.style.boxShadow = '0 2px 8px rgba(59, 130, 246, 0.2)';
            }

            // Change grid color based on the selected tab
            if (tabName === 'admin') {
                grid.style.backgroundImage = 'linear-gradient(to right, #FCA5A5 2px, transparent 0), linear-gradient(to bottom, #FCA5A5 2px, transparent 0)';
            } else {
                grid.style.backgroundImage = 'linear-gradient(to right, #93C5FD 2px, transparent 0), linear-gradient(to bottom, #93C5FD 2px, transparent 0)';
            }
        }

        // Set default tab
        showTab('member');

        // Add swipe functionality using vanilla JavaScript
        const tabContainer = document.querySelector('.bg-white.bg-opacity-30');
        let startX, moveX;

        tabContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        tabContainer.addEventListener('touchmove', (e) => {
            moveX = e.touches[0].clientX;
        });

        tabContainer.addEventListener('touchend', () => {
            const currentTab = document.querySelector('.tab-content:not(.hidden)').id;
            const swipeThreshold = 50; // Minimum distance to trigger swipe
            const swipeDistance = startX - moveX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentTab === 'member') {
                    showTab('admin');
                } else if (swipeDistance < 0 && currentTab === 'admin') {
                    showTab('member');
                }
            }
        });
    </script>
</body>
</html>
